<body data-theme="dark">

      <div class="greeting">
        <h1>Welcome back, Ruzaik <span class="wave">ðŸ‘‹</span></h1>
        <p>Focus. Build. Ship.</p>

            <span class="text-slot">Mode</span>
        </button>
      </div>
    </header>

    <main class="main-content">
      <section class="primary">
        <div class="card glass search-card">
           <div class="search-wrapper">
             <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>

           </div>
        </div>

        <div class="card glass tiles-card">
          <h2>Quick Launch</h2>
          <div class="tiles-grid">
            
            <a class="tile" href="https://www.google.com" target="_blank">
              <div class="tile-icon">
                <svg viewBox="0 0 24 24"><path fill="#4285F4" d="M23.745 12.27c0-.79-.07-1.54-.19-2.27h-11.3v4.51h6.47c-.29 1.48-1.14 2.73-2.4 3.58v3h3.86c2.26-2.09 3.56-5.17 3.56-8.82z"/><path fill="#34A853" d="M12.255 24c3.24 0 5.95-1.08 7.93-2.91l-3.86-3c-1.08.72-2.45 1.16-4.07 1.16-3.13 0-5.78-2.11-6.73-4.96h-3.98v3.09C3.515 21.3 7.565 24 12.255 24z"/><path fill="#FBBC05" d="M5.525 14.29c-.25-.72-.38-1.49-.38-2.29s.14-1.57.38-2.29V6.62h-3.98a11.86 11.86 0 000 10.76l3.98-3.09z"/><path fill="#EA4335" d="M12.255 4.75c1.77 0 3.35.61 4.6 1.8l3.42-3.42C18.205 1.19 15.495 0 12.255 0c-4.69 0-8.74 2.7-10.71 6.62l3.98 3.09c.95-2.85 3.6-4.96 6.73-4.96z"/></svg>
              </div>
              <span class="tile-title">Google</span>
            </a>

            <a class="tile" href="https://youtube.com" target="_blank">
              <div class="tile-icon">
                <svg viewBox="0 0 24 24"><path fill="#FF0000" d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814z"/><path fill="#FFF" d="M9.545 15.568V8.432L15.818 12l-6.273 3.568z"/></svg>
              </div>
              <span class="tile-title">YouTube</span>
            </a>

            <a class="tile" href="https://gemini.google.com" target="_blank">
              <img src="icons/gemini.png" alt="Gemini" class="custom-icon">
              <span class="tile-title">Gemini</span>
            </a>

            <a class="tile" href="https://chatgpt.com" target="_blank">
                  <img src="icons/chatgpt1.png" alt="ChatGPT" class="custom-icon">
              <span class="tile-title">ChatGPT</span>
            </a>

            <a class="tile" href="https://web.whatsapp.com" target="_blank">
    <img src="icons/whatsapp1.png" alt="WhatsApp" class="custom-icon">
    <span class="tile-title">WhatsApp</span>
</a>

            <a class="tile" href="https://courses.ecu.edu.au" target="_blank">
              <img src="icons/canvas.png" alt="" class="custom-icon">
              <span class="tile-title">Canvas</span>
            </a>

            <a class="tile" href="https://edithcowanuni-my.sharepoint.com/" target="_blank">
              <img src="icons/OneDrive.svg" alt="" class="custom-icon">
              <span class="tile-title">OneDrive</span>
            </a>

            <a class="tile" href="https://mail.google.com" target="_blank">
              <img src="icons/gmail.png" alt="" class="custom-icon">
              <span class="tile-title">Gmail</span>
            </a>

            <a class="tile" href="https://github.com/Mohamed-Ruzaik" target="_blank">
              <img src="icons/github.svg" alt="" class="custom-icon">
              <span class="tile-title">GitHub</span>
            </a>

            <a class="tile" href="https://outlook.office365.com/mail/?bO=1" target="_blank">
              <img src="icons/outlook.svg" alt="" class="custom-icon">
              <span class="tile-title">Outlook</span>
            </a>

          </div>
        </div>
      </section>

      <aside class="sidebar">
        
        <div class="card glass info-card">
            <div id="clockDisplay" class="clock-display">00:00:00</div>
            <div id="dateDisplay" class="date-display">...</div>
        </div>

        <div class="card glass weather-card">
          <div class="weather-header">
            <h2>Weather</h2>
            <span id="weatherStatus" class="weather-status">Checking...</span>
          </div>

          <div class="weather-main">
            <div class="weather-text-group">
              <div id="weatherTemp" class="weather-temp">--Â°C</div>
              <div id="weatherCity" class="weather-city">City</div>
              <div id="weatherDesc" class="weather-desc">---</div>
            </div>
            <div id="weatherIcon" class="weather-icon-container">
               <svg class="w-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 10h-1.26A8 8 0 1 0 9 20h9a5 5 0 0 0 0-10z"></path></svg>
            </div>
          </div>

          <div class="weather-footer">
            <form id="cityForm">
              <input type="text" id="cityInput" placeholder="Enter city...">
              <button type="submit">Update</button>
            </form>
          </div>
        </div>

      </aside>
    </main>

  <script src="script.js"></script>
